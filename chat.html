<!-- Full Frontend HTML that connects with Python Flask backend -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Learn - Repeat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Roboto', 'Open Sans', sans-serif;
            background-color: #fdffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2196f3;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-area {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background-color: #feffff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #userInput {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid#030c14;
        }

        button {
            background-color:#2196f3;
            color: #ffffff;
            border: none;
            border-radius: 1.0rem;
            padding: 0.75rem 1.25rem;
            font-weight: bold;
            cursor: pointer;
        }

        .user-message, .bot-message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-message {
            background-color: #d4ebfb;
            align-self: flex-end;
            color: #000000;
        }

        .bot-message {
            background-color: #d4ebfb;
            align-self: flex-start;
            color: #000305;
        }
        .bot-message table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.bot-message th, .bot-message td {
    border: 1px solid #000000;
    padding: 8px;
    text-align: left;
}

.bot-message th {
    background-color: #eeeaea;
}

    </style>
</head>
<body>
    <header>
        <h1>Search - Learn - Repeat</h1>
    </header>

    <main id="chatContainer">
        <div class="bot-message">Welcome! What would you like to learn today?</div>
    </main>

    <footer>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button onclick="sendMessage()">Send </button>
        </div>
    </footer>

    <script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const chat = document.getElementById("chatContainer");
        const question = input.value.trim();
        if (!question) return;

        // Show user message
        const userDiv = document.createElement("div");
        userDiv.className = "user-message";
        userDiv.textContent = question;
        chat.appendChild(userDiv);
        input.value = "";

        try {
            const response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: question })
            });

            const data = await response.json();

            const botDiv = document.createElement("div");
            botDiv.className = "bot-message";

            // âœ… Use innerHTML to render tables, bold text, etc.
            botDiv.innerHTML = data.response || "<span style='color:red;'>Error: " + data.error + "</span>";

            chat.appendChild(botDiv);
            chat.scrollTop = chat.scrollHeight;
        } catch (error) {
            const botDiv = document.createElement("div");
            botDiv.className = "bot-message";
            botDiv.innerHTML = "<span style='color:red;'>Error: " + error.message + "</span>";
            chat.appendChild(botDiv);
        }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
